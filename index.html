<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cool Web Page</title>
  <style>
    /* 页面基础样式 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d4f1f9, #9fcffb);
      background-size: cover; /* 背景自适应全屏 */
      transition: all 0.5s ease-in-out;
    }

    /* 背景鼠标悬停时的交互效果 */
    body:hover {
      background: linear-gradient(135deg, #9fcffb, #d4f1f9, #8bd3e6);
      background-size: cover; /* 保证背景在悬停时仍自适应全屏 */
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    /* 容器 */
    .container {
      text-align: center;
      color: #333;
    }

    /* 标题样式 */
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 按钮样式 */
    .btn {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #00bcd4;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    /* 按钮悬停效果 */
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      background-color: #00796b;
    }

    /* 按钮点击效果 */
    .btn:active {
      transform: scale(0.9);
      background-color: #004d40;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到网页交互界面！</h1>
    <button class="btn" onclick="showAlert()">点击我！</button>
  </div>

  <script>
    function showAlert() {
      alert('你点击了按钮！');
    }
  </script>
</body>
</html>
